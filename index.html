<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Instagram</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-fluid flex">
      <div class="container flex">
         <div class="content-left flex">
            <div class="image">
               <img src="img/instagram-celular.png" alt="">
            </div>
         </div>
         <div class="content-right flex column">
            <div class="content-box flex column">
               <img src="img/instagram-logo.png" alt="" class="logo-instagram">
               <img src="img/perfil-instagram.jpg" alt="" class="foto-perfil">
               <button class="continue-inst">Continue acessando a sua conta</button>
               <a href="#" class="text-blue remover-conta">Remover conta</a>
            </div>
            <div class="content-box flex column">
               <span>Não é a sua conta?</span>
               <span><a href="#" class="text-blue">Alternar contas</a> ou <a href="#" class="text-blue">Increva-se</a></span>
            </div>
            <div class="footer-apps flex column">
               <span>Baixe o aplicativo</span>
               <div class="images-app flex">
                  <a href="#">
                     <img src="img/apple-button.png" alt="" class="apple-store">
                  </a>
                  <a href="#">
                     <img src="img/googleplay-button.png" alt="" class="google-play">
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
